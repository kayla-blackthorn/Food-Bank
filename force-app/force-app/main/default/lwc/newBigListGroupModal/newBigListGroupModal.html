<template>
    <lightning-modal-header label={modalTitle}></lightning-modal-header>

    <lightning-modal-body>
        <lightning-record-edit-form
            object-api-name={formBigListGroupApiName}
            onsuccess={handleSuccess}
            onerror={handleError}
        >
            <lightning-input-field field-name="Name" required></lightning-input-field>
        </lightning-record-edit-form>
    </lightning-modal-body>

    <lightning-modal-footer>
        <lightning-button label="Cancel" onclick={handleClose} class="slds-m-right_small"></lightning-button>
        <lightning-button variant="brand" label={saveButtonLabel} onclick={handleSave}></lightning-button>
    </lightning-modal-footer>
</template>
