name: Salesforce Package Build

on:
  push:
    branches:
      - main

env:
    CUMULUSCI_KEYCHAIN_CLASS: cumulusci.core.keychain.EnvironmentProjectKeychain
    CUMULUSCI_SERVICE_github: ${{ secrets.CUMULUSCI_SERVICE_github }}
    CUMULUSCI_ORG_packaging: '{"username": "kaylamp04@creative-hawk-tskjq1.com", "instance_url": "https://login.salesforce.com"}'
    SFDX_CLIENT_ID: ${{ secrets.SFDX_CLIENT_ID }}
    SFDX_HUB_KEY: ${{ secrets.SFDX_HUB_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install CumulusCI
        run: pip install cumulusci

      # - name: Debug Secrets and cumulusci.key
      #   run: |
      #     ls -la   # List files in the directory for debugging
      #     echo "Contents of cumulusci.key:"
      #     cat cumulusci.key

      #     echo "Resolved PACKAGE_ORG_USERNAME: ${{ secrets.PACKAGE_ORG_USERNAME }}"
      #     echo "Resolved PACKAGE_ORG_PASSWORD: ${{ secrets.PACKAGE_ORG_PASSWORD }}"

      # - name: Connect Org
      #   run: |
      #     cci org connect packageorg --orgname ${{ secrets.PACKAGE_ORG_USERNAME }} --password ${{ secrets.PACKAGE_ORG_PASSWORD }}

      - name: Install sfdx
        run: |
          mkdir sfdx
          wget -qO- https://developer.salesforce.com/media/salesforce-cli/sfdx-linux-amd64.tar.xz | tar xJ -C sfdx --strip-components 1
          ./sfdx/install

      - name: Convert to Metadata API Format
        run: |
          cci task run dx_convert_from

      - name: Deploy to Package Org
        run: |
          cci task run deploy --org packageorg

      - name: Determine Release Type
        id: release-type
        run: |
          if [[ "${{ github.event.head_commit.message }}" =~ "beta" ]]; then
            echo "beta"
          else
            echo "major"
          fi
        continue-on-error: true

      - name: Create Beta Release
        if: steps.release-type.outputs.release-type == 'beta'
        run: |
          cci task run upload_beta --org packageorg

      - name: Create Major Release
        if: steps.release-type.outputs.release-type == 'major'
        run: |
          cci task run upload_production --org packageorg